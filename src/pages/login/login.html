<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email adress</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password"  type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="login(user)">Login</button>
      <p>
        <a (click)="register()">
          register
        </a>
      </p>
  </div>
</ion-content>
