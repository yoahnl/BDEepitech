<ion-header>
<ion-navbar color="primary">

</ion-navbar>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="show">
  <ion-item>
    <ion-label floating>
      Username
    </ion-label>
    <ion-input [(ngModel)]="profile.username" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      First Name
    </ion-label>
    <ion-input [(ngModel)]="profile.firstname" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Last Name
    </ion-label>
    <ion-input [(ngModel)]="profile.lastname"></ion-input>
  </ion-item>

  <button ion-button (click)="createProfile(profile)" >create profile</button>
</div>
</ion-content>
